<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>プロンプトデータベース</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #8b7355;
    --secondary-color: #a0826d;
    --accent-color: #d4a574;
    --danger-color: #c94c4c;
    --background: #f5f1ed;
    --surface: #ffffff;
    --text-primary: #2c2416;
    --text-secondary: #6b5d4f;
    --border: #d9cfc3;
    --shadow: rgba(0, 0, 0, 0.1);
}

body {
    font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--background);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
}

header {
    background: var(--primary-color);
    color: white;
    padding: 1rem;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 8px var(--shadow);
}

.header-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
}

header h1 {
    font-size: 1.3rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.header-buttons {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.btn {
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 6px;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    transition: all 0.2s;
}

.btn-primary {
    background: var(--accent-color);
    color: var(--text-primary);
}

.btn-secondary {
    background: rgba(255,255,255,0.2);
    color: white;
    border: 1px solid rgba(255,255,255,0.3);
}

.btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 8px var(--shadow);
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.toolbar {
    max-width: 1400px;
    margin: 1rem auto;
    padding: 0 1rem;
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.search-box {
    flex: 1;
    min-width: 200px;
    position: relative;
}

.search-box i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
}

.search-box input {
    width: 100%;
    padding: 0.8rem 1rem 0.8rem 2.5rem;
    border: 2px solid var(--border);
    border-radius: 8px;
    font-size: 0.95rem;
    background: var(--surface);
}

.search-box input:focus {
    outline: none;
    border-color: var(--primary-color);
}

.filter-select {
    padding: 0.8rem 1rem;
    border: 2px solid var(--border);
    border-radius: 8px;
    font-size: 0.95rem;
    background: var(--surface);
    cursor: pointer;
}

.sync-status {
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.8rem;
    display: flex;
    align-items: center;
    gap: 0.4rem;
}

.sync-status.online {
    background: #d4edda;
    color: #155724;
}

.sync-status.offline {
    background: #f8d7da;
    color: #721c24;
}

main {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 1rem 4rem;
}

.prompt-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
}

.prompt-card {
    background: var(--surface);
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 2px 8px var(--shadow);
    cursor: pointer;
    transition: all 0.3s;
    border: 2px solid transparent;
}

.prompt-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 20px var(--shadow);
    border-color: var(--primary-color);
}

.prompt-card-thumbnail {
    width: 100%;
    height: 180px;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 1rem;
    background: #f0f0f0;
    position: relative;
}

.prompt-card-thumbnail video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.3);
    color: white;
    font-size: 2.5rem;
    pointer-events: none;
}

.prompt-card h3 {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
}

.prompt-card-preview {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-bottom: 0.8rem;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.prompt-card-meta {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.meta-badge {
    padding: 0.25rem 0.6rem;
    background: var(--background);
    border-radius: 20px;
    font-size: 0.8rem;
    color: var(--text-secondary);
    display: flex;
    align-items: center;
    gap: 0.3rem;
}

/* ビューアー */
.viewer-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.9);
    z-index: 1000;
    display: none;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.viewer-overlay.active {
    display: flex;
}

.viewer-container {
    max-width: 1200px;
    width: 100%;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
}

.viewer-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.viewer-nav {
    display: flex;
    gap: 0.5rem;
    align-items: center;
}

.viewer-nav button,
.close-btn {
    background: rgba(255,255,255,0.2);
    color: white;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
}

.viewer-nav button:disabled {
    opacity: 0.3;
    cursor: not-allowed;
}

.close-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    padding: 0;
    font-size: 1.2rem;
}

.book {
    display: flex;
    background: var(--surface);
    border-radius: 12px;
    overflow: hidden;
    flex: 1;
    min-height: 500px;
}

.page {
    flex: 1;
    padding: 1.5rem;
    overflow-y: auto;
}

.left-page {
    background: linear-gradient(to right, #fafafa, #fff);
    border-right: 2px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
}

.left-page video {
    max-width: 100%;
    max-height: 100%;
    border-radius: 8px;
}

.right-page {
    display: flex;
    flex-direction: column;
}

.prompt-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.divider {
    height: 3px;
    background: linear-gradient(to right, var(--primary-color), transparent);
    margin-bottom: 1rem;
}

.prompt-text-container {
    position: relative;
    flex: 1;
}

.prompt-text {
    font-size: 1rem;
    line-height: 1.8;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.copy-btn {
    position: absolute;
    top: 0;
    right: 0;
    padding: 0.5rem 1rem;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    gap: 0.3rem;
}

.copy-btn.copied {
    background: #4caf50;
}

.metadata {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
    padding: 1rem;
    background: var(--background);
    border-radius: 8px;
    flex-wrap: wrap;
}

.meta-item {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.viewer-actions {
    display: flex;
    gap: 0.5rem;
    margin-top: 1rem;
}

.page-indicator {
    color: white;
    font-size: 0.9rem;
}

/* モーダル */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    z-index: 2000;
    display: none;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.modal.active {
    display: flex;
}

.modal-content {
    background: var(--surface);
    border-radius: 12px;
    max-width: 600px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
}

.modal-header {
    padding: 1rem 1.5rem;
    border-bottom: 2px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--background);
}

.modal-header h2 {
    font-size: 1.2rem;
}

.modal-body {
    padding: 1.5rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 500;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.7rem;
    border: 2px solid var(--border);
    border-radius: 6px;
    font-size: 0.95rem;
    font-family: inherit;
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

.file-upload {
    border: 2px dashed var(--border);
    border-radius: 8px;
    padding: 2rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
}

.file-upload:hover {
    border-color: var(--primary-color);
    background: rgba(139,115,85,0.05);
}

.file-upload i {
    font-size: 2rem;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
}

.video-preview {
    max-width: 100%;
    max-height: 200px;
    border-radius: 8px;
    margin-top: 1rem;
}

.modal-footer {
    display: flex;
    gap: 0.5rem;
    justify-content: flex-end;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 2px solid var(--border);
}

.empty-state {
    text-align: center;
    padding: 4rem 2rem;
    color: var(--text-secondary);
    grid-column: 1 / -1;
}

.empty-state i {
    font-size: 4rem;
    margin-bottom: 1rem;
    opacity: 0.3;
}

.loading {
    text-align: center;
    padding: 4rem;
    grid-column: 1 / -1;
}

.loading i {
    font-size: 3rem;
    color: var(--primary-color);
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* レスポンシブ */
@media (max-width: 900px) {
    .book {
        flex-direction: column;
    }

    .left-page {
        border-right: none;
        border-bottom: 2px solid var(--border);
        min-height: 250px;
        max-height: 300px;
    }
}

@media (max-width: 600px) {
    .header-content {
        flex-direction: column;
        text-align: center;
    }

    .toolbar {
        flex-direction: column;
    }

    .prompt-grid {
        grid-template-columns: 1fr;
    }

    .viewer-actions {
        flex-direction: column;
    }

    .viewer-actions button {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-database"></i> プロンプトデータベース</h1>
            <div class="header-buttons">
                <span class="sync-status" id="syncStatus">
                    <i class="fas fa-circle"></i> 接続中...
                </span>
                <button class="btn btn-primary" onclick="openNewPromptModal()">
                    <i class="fas fa-plus"></i> 新規作成
                </button>
                <button class="btn btn-secondary" onclick="exportData()">
                    <i class="fas fa-download"></i> エクスポート
                </button>
                <button class="btn btn-secondary" onclick="importData()">
                    <i class="fas fa-upload"></i> インポート
                </button>
            </div>
        </div>
    </header>

    <div class="toolbar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="タイトル、プロンプトで検索..." oninput="filterPrompts()">
        </div>
        <select class="filter-select" id="genreFilter" onchange="filterPrompts()">
            <option value="">すべてのジャンル</option>
        </select>
    </div>

    <main>
        <div class="prompt-grid" id="promptGrid">
            <div class="loading"><i class="fas fa-spinner"></i><p>読み込み中...</p></div>
        </div>
    </main>

    <!-- ビューアー -->
    <div class="viewer-overlay" id="viewer">
        <div class="viewer-container">
            <div class="viewer-header">
                <div class="viewer-nav">
                    <button onclick="prevPrompt()" id="prevBtn"><i class="fas fa-chevron-left"></i> 前へ</button>
                    <span class="page-indicator" id="pageIndicator">1 / 8</span>
                    <button onclick="nextPrompt()" id="nextBtn">次へ <i class="fas fa-chevron-right"></i></button>
                </div>
                <button class="close-btn" onclick="closeViewer()"><i class="fas fa-times"></i></button>
            </div>
            <div class="book">
                <div class="page left-page">
                    <video id="viewerVideo" controls></video>
                </div>
                <div class="page right-page">
                    <h2 class="prompt-title" id="viewerTitle"></h2>
                    <div class="divider"></div>
                    <div class="prompt-text-container">
                        <button class="copy-btn" onclick="copyPrompt()"><i class="fas fa-copy"></i> コピー</button>
                        <div class="prompt-text" id="viewerPrompt"></div>
                    </div>
                    <div class="metadata">
                        <div class="meta-item"><i class="fas fa-tag"></i> <span id="viewerGenre"></span></div>
                    </div>
                    <div class="viewer-actions">
                        <button class="btn btn-primary" onclick="editCurrentPrompt()"><i class="fas fa-edit"></i> 編集</button>
                        <button class="btn" style="background: var(--danger-color); color: white;" onclick="deleteCurrentPrompt()"><i class="fas fa-trash"></i> 削除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新規/編集モーダル -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">新規プロンプト</h2>
                <button class="close-btn" onclick="closeEditModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label>タイトル</label>
                    <input type="text" id="editTitle" placeholder="プロンプトのタイトル">
                </div>
                <div class="form-group">
                    <label>プロンプト</label>
                    <textarea id="editPromptText" placeholder="プロンプト内容"></textarea>
                </div>
                <div class="form-group">
                    <label>ジャンル</label>
                    <input type="text" id="editGenre" placeholder="TikTok">
                </div>
                <div class="form-group">
                    <label>動画</label>
                    <div class="file-upload" onclick="document.getElementById('videoInput').click()">
                        <i class="fas fa-video"></i>
                        <p>クリックして動画を選択</p>
                    </div>
                    <input type="file" id="videoInput" accept="video/*" style="display:none" onchange="previewVideo(this)">
                    <video id="videoPreview" class="video-preview" style="display:none" controls></video>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeEditModal()">キャンセル</button>
                    <button class="btn btn-primary" id="saveBtn" onclick="savePrompt()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="importInput" accept=".json" style="display:none" onchange="handleImport(this)">

    <script>
// Supabase設定
const SUPABASE_URL = 'https://wjwekjcqnacwkvgaculw.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indqd2VramNxbmFjd2t2Z2FjdWx3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTY2OTIsImV4cCI6MjA4MjA5MjY5Mn0.ACE_pNNJVsy6_C8Wm3BzguAt9kvHliU2ptWH6son7_Q';

const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let prompts = [];
let filteredPrompts = [];
let currentIndex = 0;
let editVideoData = null;

// 初期化
document.addEventListener('DOMContentLoaded', async () => {
    await loadPrompts();
    updateSyncStatus(true);
});

// 接続状態表示
function updateSyncStatus(online) {
    const status = document.getElementById('syncStatus');
    if (online) {
        status.className = 'sync-status online';
        status.innerHTML = '<i class="fas fa-circle"></i> 同期中';
    } else {
        status.className = 'sync-status offline';
        status.innerHTML = '<i class="fas fa-circle"></i> オフライン';
    }
}

// プロンプト読み込み
async function loadPrompts() {
    try {
        const { data, error } = await supabaseClient
            .from('prompts')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) throw error;

        prompts = data || [];
        renderPrompts();
        updateGenreFilter();
        updateSyncStatus(true);
    } catch (err) {
        console.error('読み込みエラー:', err);
        updateSyncStatus(false);
        document.getElementById('promptGrid').innerHTML =
            '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>データの読み込みに失敗しました</p></div>';
    }
}

// プロンプト一覧を描画
function renderPrompts() {
    const grid = document.getElementById('promptGrid');
    const search = document.getElementById('searchInput').value.toLowerCase();
    const genre = document.getElementById('genreFilter').value;

    filteredPrompts = prompts.filter(p => {
        const matchSearch = p.title.toLowerCase().includes(search) ||
                           p.prompt.toLowerCase().includes(search);
        const matchGenre = !genre || p.genre === genre;
        return matchSearch && matchGenre;
    });

    if (filteredPrompts.length === 0) {
        grid.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><p>プロンプトが見つかりません</p></div>';
        return;
    }

    grid.innerHTML = filteredPrompts.map((p, i) => `
        <div class="prompt-card" onclick="openViewer(${i})">
            <div class="prompt-card-thumbnail">
                ${p.video ? `<video><source src="${p.video}" type="video/mp4"></video><div class="video-overlay"><i class="fas fa-play"></i></div>` : '<div class="video-overlay"><i class="fas fa-video-slash"></i></div>'}
            </div>
            <h3>${escapeHtml(p.title)}</h3>
            <div class="prompt-card-preview">${escapeHtml(p.prompt)}</div>
            <div class="prompt-card-meta">
                <span class="meta-badge"><i class="fas fa-tag"></i> ${escapeHtml(p.genre || 'TikTok')}</span>
            </div>
        </div>
    `).join('');
}

function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function filterPrompts() {
    renderPrompts();
}

function updateGenreFilter() {
    const genres = [...new Set(prompts.map(p => p.genre).filter(g => g))];
    const select = document.getElementById('genreFilter');
    select.innerHTML = '<option value="">すべてのジャンル</option>' +
        genres.map(g => `<option value="${g}">${g}</option>`).join('');
}

// ビューアー
function openViewer(index) {
    currentIndex = index;
    updateViewer();
    document.getElementById('viewer').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeViewer() {
    document.getElementById('viewer').classList.remove('active');
    document.body.style.overflow = '';
    const video = document.getElementById('viewerVideo');
    video.pause();
}

function updateViewer() {
    const p = filteredPrompts[currentIndex];
    document.getElementById('viewerTitle').textContent = p.title;
    document.getElementById('viewerPrompt').textContent = p.prompt;
    document.getElementById('viewerGenre').textContent = p.genre || 'TikTok';
    document.getElementById('pageIndicator').textContent = `${currentIndex + 1} / ${filteredPrompts.length}`;

    document.getElementById('prevBtn').disabled = currentIndex === 0;
    document.getElementById('nextBtn').disabled = currentIndex === filteredPrompts.length - 1;

    const video = document.getElementById('viewerVideo');
    if (p.video) {
        video.src = p.video;
        video.style.display = 'block';
    } else {
        video.src = '';
        video.style.display = 'none';
    }
}

function prevPrompt() {
    if (currentIndex > 0) {
        currentIndex--;
        updateViewer();
    }
}

function nextPrompt() {
    if (currentIndex < filteredPrompts.length - 1) {
        currentIndex++;
        updateViewer();
    }
}

function copyPrompt() {
    const text = filteredPrompts[currentIndex].prompt;
    navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.innerHTML = '<i class="fas fa-check"></i> コピー完了';
        btn.classList.add('copied');
        setTimeout(() => {
            btn.innerHTML = '<i class="fas fa-copy"></i> コピー';
            btn.classList.remove('copied');
        }, 2000);
    });
}

// 新規/編集モーダル
function openNewPromptModal() {
    document.getElementById('modalTitle').textContent = '新規プロンプト';
    document.getElementById('editId').value = '';
    document.getElementById('editTitle').value = '';
    document.getElementById('editPromptText').value = '';
    document.getElementById('editGenre').value = 'TikTok';
    document.getElementById('videoPreview').style.display = 'none';
    editVideoData = null;
    document.getElementById('editModal').classList.add('active');
}

function editCurrentPrompt() {
    const p = filteredPrompts[currentIndex];
    document.getElementById('modalTitle').textContent = 'プロンプト編集';
    document.getElementById('editId').value = p.id;
    document.getElementById('editTitle').value = p.title;
    document.getElementById('editPromptText').value = p.prompt;
    document.getElementById('editGenre').value = p.genre || 'TikTok';

    const preview = document.getElementById('videoPreview');
    if (p.video) {
        preview.src = p.video;
        preview.style.display = 'block';
        editVideoData = p.video;
    } else {
        preview.style.display = 'none';
        editVideoData = null;
    }

    document.getElementById('editModal').classList.add('active');
}

function closeEditModal() {
    document.getElementById('editModal').classList.remove('active');
}

function previewVideo(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            editVideoData = e.target.result;
            const preview = document.getElementById('videoPreview');
            preview.src = editVideoData;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

async function savePrompt() {
    const id = document.getElementById('editId').value;
    const title = document.getElementById('editTitle').value.trim();
    const prompt = document.getElementById('editPromptText').value.trim();
    const genre = document.getElementById('editGenre').value.trim() || 'TikTok';

    if (!title || !prompt) {
        alert('タイトルとプロンプトを入力してください');
        return;
    }

    const saveBtn = document.getElementById('saveBtn');
    saveBtn.disabled = true;
    saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';

    try {
        const data = {
            title,
            prompt,
            genre,
            video: editVideoData,
            updated_at: new Date().toISOString()
        };

        let error;
        if (id) {
            // 更新
            ({ error } = await supabaseClient.from('prompts').update(data).eq('id', id));
        } else {
            // 新規作成
            ({ error } = await supabaseClient.from('prompts').insert([data]));
        }

        if (error) throw error;

        await loadPrompts();
        closeEditModal();

        if (document.getElementById('viewer').classList.contains('active')) {
            // 更新後にビューアーも更新
            const newIndex = filteredPrompts.findIndex(p => p.id == id);
            if (newIndex >= 0) {
                currentIndex = newIndex;
                updateViewer();
            }
        }
    } catch (err) {
        console.error('保存エラー:', err);
        alert('保存に失敗しました: ' + err.message);
    } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = '保存';
    }
}

async function deleteCurrentPrompt() {
    if (!confirm('このプロンプトを削除しますか？')) return;

    const p = filteredPrompts[currentIndex];

    try {
        const { error } = await supabaseClient.from('prompts').delete().eq('id', p.id);
        if (error) throw error;

        await loadPrompts();
        closeViewer();
    } catch (err) {
        console.error('削除エラー:', err);
        alert('削除に失敗しました: ' + err.message);
    }
}

// エクスポート/インポート
function exportData() {
    const data = JSON.stringify(prompts, null, 2);
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'prompt-database-' + new Date().toISOString().slice(0,10) + '.json';
    a.click();
    URL.revokeObjectURL(url);
}

function importData() {
    document.getElementById('importInput').click();
}

async function handleImport(input) {
    const file = input.files[0];
    if (!file) return;

    try {
        const text = await file.text();
        const imported = JSON.parse(text);

        if (!Array.isArray(imported)) {
            alert('無効なファイル形式です');
            return;
        }

        const doReplace = !confirm(`${imported.length}件のプロンプトをインポートします。\n「OK」= 追加、「キャンセル」= 置き換え`);

        if (doReplace) {
            // 既存データを削除
            await supabaseClient.from('prompts').delete().neq('id', 0);
        }

        // インポートデータを整形
        const toInsert = imported.map(p => ({
            title: p.title,
            prompt: p.prompt,
            genre: p.genre || 'TikTok',
            video: p.video || null
        }));

        const { error } = await supabaseClient.from('prompts').insert(toInsert);
        if (error) throw error;

        await loadPrompts();
        alert('インポートが完了しました');
    } catch (err) {
        console.error('インポートエラー:', err);
        alert('インポートに失敗しました: ' + err.message);
    }

    input.value = '';
}

// キーボード操作
document.addEventListener('keydown', (e) => {
    if (!document.getElementById('viewer').classList.contains('active')) return;
    if (e.key === 'Escape') closeViewer();
    if (e.key === 'ArrowLeft') prevPrompt();
    if (e.key === 'ArrowRight') nextPrompt();
});
